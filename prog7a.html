<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Object</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <h2>Convert JSON Text to JavaScript Object</h2>
    <textarea id="jsonInput" rows="5" cols="50">
{"name": "Alice", "age": 30, "city": "New York"}
    </textarea>
    <button onclick="convertToObject()">Convert</button>

    <h3>Result:</h3>
    <pre id="output"></pre>

    <script>
        function convertToObject() {
            const jsonText = document.getElementById('jsonInput').value;
            const jsObject = JSON.parse(jsonText);
            document.getElementById('output').textContent = JSON.stringify(jsObject, null, 4);
        }
    </script>

</body>
</html>
