<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Date</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
    </style>
</head>
<body>

    <h2>Convert JSON Date</h2>
    <textarea id="jsonInput" rows="3" cols="50">
{"date": "2024-12-01T10:00:00Z"}
    </textarea>
    <button onclick="convertToDate()">Convert</button>

    <h3>Result:</h3>
    <p id="output"></p>

    <script>
        function convertToDate() {
            const jsonText = document.getElementById('jsonInput').value;
            const jsObject = JSON.parse(jsonText);
            const date = new Date(jsObject.date);
            document.getElementById('output').textContent = date.toString();
        }
    </script>

</body>
</html>
