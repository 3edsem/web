<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Content Example</title>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>

    <h2>Part (a): Append Content</h2>
    <p id="paragraph">This is an existing paragraph.</p>
    <ul id="list">
        <li>List item 1</li>
        <li>List item 2</li>
    </ul>
    <button id="appendButton">Append Content</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#appendButton').click(function() {
            $('#paragraph').append(' This is the appended content.');
            $('#list').append('<li>Appended list item</li>');
        });
    </script>

</body>
</html>
