<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseJSON Example</title>
    <style>
        body { font-family: Arial, sans-serif; }
        pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <h2>Parse JSON String</h2>
    <button id="parseJSONButton">Parse JSON</button>
    <pre id="output"></pre>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#parseJSONButton').click(function() {
            const jsonString = '{"name": "Alice", "age": 28, "city": "London"}';
            const parsedData = $.parseJSON(jsonString);
            $('#output').text(`Name: ${parsedData.name}, Age: ${parsedData.age}, City: ${parsedData.city}`);
        });
    </script>

</body>
</html>
