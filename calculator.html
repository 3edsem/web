<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator {
    background-color: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}

button {
    flex: 1 1 calc(50% - 10px);
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background-color: #0056b3;
}

h2 {
    margin-top: 20px;
}

#result {
    color: #333;
    font-weight: bold;
}

    </style>
</head>
<body>

    <div class="calculator">
        <h1>Simple Calculator</h1>

        <label for="num1">Number 1:</label>
        <input type="number" id="num1">

        <label for="num2">Number 2:</label>
        <input type="number" id="num2">

        <div class="buttons">
            <button onclick="calculate('sum')">Sum</button>
            <button onclick="calculate('difference')">Difference</button>
            <button onclick="calculate('product')">Product</button>
            <button onclick="calculate('quotient')">Quotient</button>
            <button onclick="calculate('remainder')">Remainder</button>
            <button onclick="calculate('power')">Power</button>
            <button onclick="calculate('square-root')">Square Root</button>
            <button onclick="calculate('square')">Square</button>
        </div>

        <h2>Result: <span id="result">0</span></h2>
    </div>

    <script >

function calculate(operation) {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    let result;

    switch (operation) {
        case 'sum':
            result = num1 + num2;
            break;
        case 'difference':
            result = num1 - num2;
            break;
        case 'product':
            result = num1 * num2;
            break;
        case 'quotient':
            result = num1 / num2;
            break;
        case 'remainder':
            result = num1 % num2;
            break;
        case 'power':
            result = Math.pow(num1, num2);
            break;
        case 'square-root':
            result = `√${num1}: ${Math.sqrt(num1)}`;
            break;
        case 'square':
            result = `${num1}²: ${num1 * num1}`;
            break;
        default:
            result = 'Invalid Operation';
    }

    document.getElementById('result').textContent = result;
}

    </script>

</body>
</html>
